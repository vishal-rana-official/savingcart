<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My own todo list</title>
    <link rel="stylesheet" href="todo-list.css">
       
    <link rel="icon" href="img1.png" type="image/icon type">

    <!--                                                    bootstrap stylesheet  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>



    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Todo List</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>

            </ul>
            <button class="btn btn-outline-success my-2 my-sm-0" id="dark-mode-btn" onclick="enabledarkmode()"
                type="submit">Enable dark mode</button>
        </div>
    </nav>




    <div class="jumbotron jumbone">
        <h1 class="display-4">Your own Todo list</h1>
        <p class="lead">This is a simple 'Todo App' to save, complete & delete todo(s). You can enter your daily task in
            our app, press green button after completion of your todo task to save the completed todo(s).</p>
    </div>




    <form class="formgroup1">
        <div class="form-group ">
            <label for="title">Title</label>
            <input type="text" class="form-control inp-title" id="title" aria-describedby="emailHelp">
            <label for="description">description</label>
            <textarea class="form-control inp-desc" id="description" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary add-note-btn">Add Note</button>
        <button type="submit" class="btn btn-primary clear-text-btn">Clear</button>
        <button type="submit" class="btn btn-danger delete-all-btn" id="deletealltodobtn">Delete All Todo's</button>
    </form>

    <hr class="my-4">





    <div class="container savedcomplete">
        <div class="btn-group w-100 mx-auto" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-secondary displaysaved" onclick="displaysavedtodo()">Saved
                Todo</button>
            <button type="button" class="btn btn-secondary displaycomplete" onclick="displaycompletedtodo()">Completed
                Todo</button>
        </div>
        <div class="container">
            <div class="row saved-todos py-3" style="justify-content: center;"></div>
            <div class="row completed-todos mb-3" style="justify-content: center;"></div>
        </div>
    </div>




    <script src="todo-list.js"></script>

    <!--                                                       bootstrap script  -->

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>

</html>
